{% extends "layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <article>
        <h1>{{ article.title }}</h1>

        {% if article.banner %}
            <img src="{{ article.banner.url }}" alt="Banner for {{ article.title }}">
        {% endif %}

        <p>{{ article.body }}</p>
        <p>Published on: {{ article.date }}</p>
    </article>
{% endblock %}
